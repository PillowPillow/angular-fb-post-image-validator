			</div>
			<hr>

			<article ng-repeat="item in Sample.uploader.queue">
				<pre>{{item.file|json}}</pre>
				<fb-img-validator ng-model="item._file" name="file" col=5 row=5></fb-img-validator>
			</article>
			<pre>{{myForm|json}}</pre>
